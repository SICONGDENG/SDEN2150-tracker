<body id="bg4">
  <header>
    <div id="logo"><img src="img/logo.png" alt="logo"></div>
    <div class="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="3.html">Training</a></li>
        <li><a href="12.html">Keep</a></li>

          <form action="#" method="get">
            <input type="text" name="search" placeholder="Search">
            <input type="submit" value="Search">
          </form>
        </li>
      </ul>
    </div>
  </header>


  <form id="taskform">
    <div id="formbox1">
      <div class="form-row">
        <label for="taskName">Name</label>
        <input type="text" name="taskName" id="taskName" required="true" />
      </div>

      <div class="form-row">
        <label for="taskType">Training</label>
        <select name="taskTraining" id="taskTraining" required="true">
          <option value="">Select one</option>
          <option value="Concept Ideation">Pulldowns</option>
          <option value="Wireframing">Chin-ups</option>
          <option value="Application Coding">Dumbbell hard pull</option>
          <option value="Application Coding">Barbell Rowing</option>
          <option value="Application Coding">Rope sitting rowing</option>
        </select>
      </div>

      <div class="form-row">
        <label for="taskClient">Date</label>
        <input type="date" name="taskDate" id="taskDate" required="true" />
      </div>
    </div>

    <div id="formbox2">
      <div class="form-row">
        <label for="taskWeight">Weight</label>
        <input type="number" name="taskWeight" id="taskWeight" required="true" />
      </div>

      <div class="form-row">
        <label for="taskTimes">Times</label>
        <input type="number" name="taskTimes" id="taskTimes" required="true" />
      </div>


      <div class="form-row">
        <input type="submit" id="taskSubmit">
      </div>
    </div>
  </form>

  <h2 style="color: white; margin-left: 41%; margin-top: 15px;">Tasks</h2>
  <ul id="tasklist">
  </ul>

  <script src="script.js"></script>
</body>

</html>
